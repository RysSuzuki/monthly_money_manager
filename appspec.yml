version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/test
permissions:
  - object: /var/www/test
    owner: rails
    group: rails
    mode: 744
hooks:
  AfterInstall:
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root